<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Weather Widget (Open-Meteo ‚Äî Daily)</title>
  <style>
    /* Color palette inspired by https://ewa-jaskowska.github.io/notion-widget/stoper.html */
    :root{
      --bg:#0b1020; /* deep navy */
      --card:#0f1724; /* slightly lighter */
      --muted:#a9b6c8; /* pale steel */
      --accent:#6ee7b7; /* mint-ish */
      --accent-2:#7dd3fc; /* sky-ish */
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, #071226 100%);color:#e6eef6}

    .widget{width:100%;max-width:460px;padding:16px;border-radius:14px;background:linear-gradient(180deg,var(--glass),var(--glass-2));backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .top{display:flex;align-items:center;justify-content:space-between}
    .left{display:flex;gap:12px;align-items:center}
    .city{font-size:1.05rem;font-weight:700}
    .time{font-size:0.85rem;color:var(--muted)}

    .temp{font-size:2.6rem;font-weight:800}
    .desc{font-size:0.95rem;color:var(--muted);text-transform:capitalize}
    .icon{width:64px;height:64px}

    .controls{margin-top:12px;display:flex;gap:8px}
    input.city-input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    button{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#04263b;font-weight:700;cursor:pointer}
    .meta{display:flex;gap:12px;margin-top:12px;color:var(--muted);font-size:0.9rem}

    .forecast{display:flex;gap:10px;overflow:auto;margin-top:14px;padding-bottom:6px}
    .day-card{min-width:84px;padding:10px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);text-align:center;border:1px solid rgba(255,255,255,0.02)}
    .day-name{font-weight:700;margin-bottom:6px}
    .small{font-size:0.82rem;color:var(--muted)}
    .error{color:#ffb4b4;margin-top:8px}
    footer{font-size:0.75rem;color:var(--muted);margin-top:12px}

    .actions{display:flex;gap:8px;margin-top:10px}
    .muted-btn{padding:8px 10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}

    @media(max-width:480px){.widget{padding:12px}.temp{font-size:2.2rem}}
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="top">
      <div class="left">
        <div>
          <div class="city" id="city">‚Äî</div>
          <div class="time" id="time">‚Äî</div>
        </div>
      </div>
      <div style="text-align:right">
        <div class="temp" id="temp">‚Äî</div>
        <div class="desc" id="desc">‚Äî</div>
      </div>
    </div>

    <div class="controls">
      <input class="city-input" id="cityInput" placeholder="Enter city (e.g. Warsaw)" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="actions">
      <button id="locBtn" class="muted-btn">Use my location</button>
      <button id="refreshBtn" class="muted-btn">Refresh</button>
    </div>

    <div class="meta">
      <div id="humidity">Humidity: ‚Äî</div>
      <div id="wind">Wind: ‚Äî</div>
      <div id="pressure">Pressure: ‚Äî</div>
    </div>

    <div class="forecast" id="forecast" aria-hidden="true"></div>

    <div class="error" id="error"></div>

    <footer>Source: Open-Meteo (no API key). Daily forecast.</footer>
  </div>

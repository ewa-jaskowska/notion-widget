<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Work Timer Widget</title>
<style>
  html,body{margin:0;padding:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:transparent;}
  .wrap{display:flex;align-items:center;justify-content:center;height:100vh;}
  .card{
    background: linear-gradient(135deg,#f0f0f0,#d6d6d6);
    border-radius:16px;
    padding:20px;
    width:250px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    text-align:center;
  }
  .title{font-size:1rem;font-weight:600;color:#3a3a3a;margin-bottom:10px;}
  #timerDisplay{
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,'Roboto Mono',monospace;
    font-size:2rem;
    margin:10px 0;
    color:#2b2b2b;
  }
  .controls{display:flex;gap:8px;justify-content:center;margin-top:10px;}
  .controls button{
    flex:1;
    padding:8px 0;
    border-radius:10px;
    border:none;
    font-weight:600;
    cursor:pointer;
    background:#fff;
    color:#2b2b2b;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
    transition:0.1s;
  }
  .controls button:hover{transform:translateY(-1px);}
  .controls button.primary{background:#2b2b2b;color:#fff;}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Work Timer</div>
    <div id="timerDisplay">00:00:00</div>
    <div class="controls">
      <button id="playBtn" class="primary">Play</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
</div>

<script>
let running = false;
let startTs = null;
let accMs = 0;
let interval = null;

const timerDisplay = document.getElementById('timerDisplay');
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');

function pad(n){return String(n).padStart(2,'0');}

function updateDisplay(){
  const elapsed = accMs + (running && startTs ? Date.now() - startTs : 0);
  const h = Math.floor(elapsed/3600000);
  const m = Math.floor((elapsed%3600000)/60000);
  const s = Math.floor((elapsed%60000)/1000);
  timerDisplay.textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
}

function startTimer(){
  if(running) return;
  running = true;
  startTs = Date.now();
  playBtn.disabled = true;
  interval = setInterval(updateDisplay, 250);
}

function stopTimer(){
  if(!running) return;
  accMs += Date.now() - startTs;
  startTs = null;
  running = false;
  playBtn.disabled = false;
  clearInterval(interval);
  updateDisplay();
}

function resetTimer(){
  running = false;
  startTs = null;
  accMs = 0;
  clearInterval(interval);
  playBtn.disabled = false;
  updateDisplay();
}

playBtn.addEventListener('click', startTimer);
stopBtn.addEventListener('click', stopTimer);
resetBtn.addEventListener('click', resetTimer);

updateDisplay();
</script>
</body>
</html>

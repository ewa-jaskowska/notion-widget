<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Work Timer Widget</title>
<style>
  :root{
    --card-bg: linear-gradient(135deg,#f0f0f0,#d6d6d6);
    --text: #222;
    --accent: #4b3f2f;
  }
  html,body{height:100%;margin:0;background:transparent;font-family: 'Segoe UI', Roboto, Arial, Helvetica, sans-serif}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
  .card{
    width:100%;
    max-width:340px;
    background:var(--card-bg);
    padding:16px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.10);
    color:var(--text);
    box-sizing:border-box;
  }

  .title{font-weight:600;color:var(--accent);margin:0 0 8px 0;text-align:center}
  .timer{
    font-size:2.2rem;
    text-align:center;
    margin:6px 0 10px;
    font-variant-numeric:tabular-nums;
  }

  .controls{display:flex;gap:8px;justify-content:center;margin-bottom:10px;flex-wrap:wrap}
  .controls button{
    background:#fff;border:1px solid rgba(0,0,0,0.08);padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:600;
    box-shadow:0 6px 14px rgba(0,0,0,0.04);min-width:74px;
  }
  .controls button.primary{background:#4b3f2f;color:#fff;border:none}
  .controls button.warn{background:#fff3cd}
  .controls button:active{transform:translateY(1px)}

  .row{display:flex;gap:8px;align-items:center;margin-bottom:8px}
  .row input[type="text"]{
    flex:1;padding:8px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);background:rgba(255,255,255,0.9)
  }
  .small{font-size:0.9rem;color:#333;text-align:center;margin-bottom:8px}
  .meta{display:flex;justify-content:space-between;align-items:center;font-size:0.9rem;margin-bottom:8px}
  .log{max-height:200px;overflow:auto;background:rgba(255,255,255,0.85);padding:8px;border-radius:10px;border:1px solid rgba(0,0,0,0.04)}
  table{width:100%;border-collapse:collapse;font-size:0.9rem}
  th,td{padding:6px 6px;text-align:left;border-bottom:1px solid rgba(0,0,0,0.04)}
  th{font-weight:700;color:var(--accent)}
  .actions{display:flex;gap:8px;justify-content:center;margin-top:8px;flex-wrap:wrap}
  .muted{color:#666;font-size:0.85rem;text-align:center;margin-top:6px}

  @media (max-width:420px){
    .card{padding:12px}
    .timer{font-size:1.8rem}
    .controls button{min-width:64px;padding:7px 8px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Work timer widget">
      <h3 class="title">Work Timer ‚Äî ≈õledzenie czasu</h3>

      <div class="row">
        <input id="taskName" type="text" placeholder="Nazwa zadania (np. Raport Q3)" />
      </div>

      <div id="timerDisplay" class="timer">00:00:00</div>

      <div class="controls" role="group" aria-label="Timer controls">
        <button id="startBtn" class="primary">Start ‚ñ∂</button>
        <button id="pauseBtn">Pause ‚è∏</button>
        <button id="stopBtn" class="warn">Stop ‚èπ</button>
        <button id="resetBtn">Reset ‚Ü∫</button>
      </div>

      <div class="meta">
        <div class="small">Status: <span id="statusText">stopped</span></div>
        <div class="small">Dzi≈õ: <strong id="todaySum">00:00:00</strong></div>
      </div>

      <div class="muted">Zapisane sesje</div>
      <div class="log" id="logContainer" aria-live="polite">
        <table id="logTable" aria-label="Log sessions">
          <thead><tr><th>Task</th><th>Duration</th><th>Date</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="actions">
        <button id="exportBtn">Export CSV ‚§ì</button>
        <button id="clearBtn">Clear Log üóëÔ∏è</button>
      </div>
    </div>
  </div>

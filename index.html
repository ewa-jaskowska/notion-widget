<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Widget - Clock</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: transparent; /* brak tła strony */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* odcienie szarości */
      background: linear-gradient(135deg, #f0f0f0, #d6d6d6);
      padding: 10px 20px;
      max-width: 200px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-align: center;
    }

    .card:hover {
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      transform: scale(1.02);
    }

    #time {
      font-size: 2rem;
      color: #333; /* ciemnoszary tekst */
    }

    #date {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <script>
    // dni tygodnia po angielsku
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

    function updateTime(){
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();

      const dayName = days[now.getDay()];
      const dateString = now.toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('date').textContent = `${dayName}, ${dateString}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>

      flex-direction: column;

      transition: all 0.3s ease;
      text-align: center;
    }

    .card:hover {
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      transform: scale(1.02);
    }

    #time {
      font-size: 3rem;
      color: #4b3f2f; /* ciemny, złotawy brąz */
    }

    #date {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #4b3f2f;
    }
